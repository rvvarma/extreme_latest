
<form  #Data = "ngForm" (ngSubmit) = "onSubmit(Data.value)">

<h1>TEACHER DETAILS</h1>

    <div class="container-fluid">
        <div class="row" >
            <div class="col-lg-4 col-md-5">
              <form action=""   #Data = "ngForm" (ngSubmit) = "onSubmit(Data.value)">

                <div class="card card-user">
                    <div class="image">
                        <img src="assets/img/background.jpg" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                          <img class="avatar border-white" src="http://13.232.165.2:3000/uploads/{{sub.photo}}.jpg" alt="..."/>
<br><br><br>
                        <h4 class="title">{{sub.firstname}} {{sub.lastname}}  <br />
                             <a href="#"><small>{{sub.id}}</small></a>
                          </h4>
                          <input type="file" id="filePicker" (change)="handleFileSelect( event)" name="file"  accept="image/jpeg" ngModel>

                        </div>
<div class="row">
                          <!--  <div class="col-md-6">
                                <div class="form-group">
                                    <label>Name</label><br>

                                        <label><h4 class="title">{{sub.firstname}}  {{sub.lastname}}</h4> </label>
                                    <!--<input type="text" class="form-control border-input" placeholder="{{sub.firstname}}" value="{{sub.firstname}}">

                              </div>
                            </div> -->
                        <!--    <div class="col-md-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control border-input" placeholder="{{sub.lastname}}" value="{{sub.lastname}}">
                                </div>
                            </div>-->
                        </div>
                    </div>
                    <hr>
                </div>
</form>
            </div>
            <div class="col-lg-8 col-md-7">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Profile</h4>
                    </div>
                    <div class="content">
                      <form action=""   #Data = "ngForm" (ngSubmit) = "onSubmit(Data.value)">

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Teacher Id</label>
                                        <input type="text" class="form-control border-input" disabled value="{{sub.id}}">
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control border-input" placeholder="{{sub.emailid}}" value="{{sub.emailid}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                      <div class="form-group">
                                          <label>Date Of Birth</label>
                                          <input type="date" class="form-control border-input"  value="{{sub.dob}}">
                                      </div>
                                  </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label> Qualification</label>
                                        <input type="text" class="form-control border-input" placeholder="{{sub.Qualification}}" value="{{sub.Qualification}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>  Experience   </label>
                                        <input type="number" class="form-control border-input" placeholder="{{sub.experience}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>  Teaching subject    </label>
                                        <input type="text" class="form-control border-input" placeholder="{{sub.teachingsubject}}" value="{{sub.teachingsubject}}">
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control border-input" placeholder="{{sub.address}}" value="{{sub.address}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Blood Group</label>
                                        <input type="text" class="form-control border-input" placeholder="{{sub.bloogroup}}" value="{{sub.bloogroup}}">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Mobile Number</label>
                                        <input type="telNo" id="phone" class="form-control border-input"           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
 placeholder="{{sub.phonenumber}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="number" class="form-control border-input" placeholder="optional">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text" class="form-control border-input" placeholder="City" value="Melbourne">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input type="text" class="form-control border-input" placeholder="Country" value="Australia">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Postal Code</label>
                                        <input type="number" class="form-control border-input" placeholder="ZIP Code">
                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-info btn-fill btn-wd" type="submit" value="submit">Update Profile</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
