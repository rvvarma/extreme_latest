<style>


        H1{
          text-align: center;
          font-size: 35px;

        <script>

            var app = angular.module("app", []);
            app.controller("RadioController", function ($scope) {

                $scope.Gender = "Male";

                $scope.RadioChange = function (s) {
                    $scope.GenderSelected = s;
                };
            });

        </script>
<body>

  <div class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/admindashboard/teacherlist']">Teachers List </a>
      </li>
      <li class="breadcrumb-item active">Assign Teacher</li>
    </ol>
  <h1 > Add New  Teacher   </h1>
  <form  #data="ngForm"  (ngSubmit)="onSubmit(data.value)" action="/action_page.php">


      <div class="row">
              <div class="col-50">
                <div class="col-md-12 col-md-offset-3">
    <label>TEACHER ID </label>
<br>
    <select  (change)="fetchstudentid($event.target.value)"  name="Teacher_Id" ngModel >
            <option value="0" ></option>
            <option *ngFor="let classes of teacher" value={{classes.Teacher_Id}} >
                {{classes.Teacher_Id}}
            </option>
        </select><br>





    <label>CLASS </label>
<br>
  <select (change)="fetchsection($event.target.value)" name="Class" id="class" ngModel >
      <option value="0">CLASSES</option>
      <option *ngFor="let classes of class" value={{classes.classes.classname}}>
          {{classes.classes.classname}}
      </option>
  </select><br>
  <label>SECTION</label>
<br>
  <select (change)="fetchsubjects($event.target.value)" name="Section" ngModel>
      <option value="0">SECTIONS</option>
      <option *ngFor="let sections of section" value={{sections}}>
          {{sections}}
      </option>
  </select><br>



</div>
</div>
            <div class="col-50">




  <label>SUBJECT</label>
<br>
  <select  name="Subject" ngModel>
      <option value="0">Subject</option>
      <option *ngFor="let sec of subjects" value={{sec}}>
          {{sec}}
      </option>
  </select>
    <br>
    <br>
    <div ng-app="app" ng-controller="RadioController">

    <label>TEACHER TYPE:</label>
    <br>
    <label><input type="radio" name="SGender" ng-change="RadioChange('Male')" ng-model="Gender" value="Male" /> Male </label>
  <label><input type="radio" name="SGender" ng-change="RadioChange('Female')" ng-model="Gender" value="Female" /> Female </label>
</div>

</div>  </div>

<br>
<div class="col-md-12 col-md-offset-4">

    <input class="btn" type="submit" value="ADD TEACHER" >
    </div>

    </form>
    <table id="customers"  class="container1">

        <tr>
     <th>Teacher_Id</th>
     <th>Teacher Name </th>

        <th>Class</th>
        <th>Section</th>
        <th>Subject</th>

        <th>EDIT</th></tr>
        <tr *ngFor="let teachers of teacher" >

        <td>{{teachers.Teacher_Id}}</td>
        <td>{{teachers.First_Name}}</td>
        <td>{{teachers.Class}}</td>
        <td>{{teachers.Section}}</td>
        <td>{{teachers.Subject}}</td>


        <td id="edit"><a [routerLink]="['/admindashboard/teacherlist/edit',teachers._id]"><span class="ti-pencil"></span></a></td>
<!---<td><a href="javascript:void(0)" routerLink="cartoonBoxUrl()" routerLinkActive="active">EDIT</a></td>-->


 </tr>

 </table>

</div>



 </body>
