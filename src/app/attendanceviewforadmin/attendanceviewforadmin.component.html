<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]="['/admindashboard/attendanceforadmin']"> Attendance</a>
  </li>
</ol>


<div class="Container">
  <h2>   Attendance </h2>
  <br>
  <br>
  <br>

<div class="row">
  <div class="col-25  col-md-offset-1">
<label>Class</label>
  <select (change)="fetchsection($event.target.value)" name="Class" ngModel id="class"  >
      <option value="0">CLASSES</option>
      <option *ngFor="let classes of class" value={{classes.classes.classname}}>
          {{classes.classes.classname}}
      </option>
  </select>
  <label>Section</label>
  <select name="Section" ngModel id="section">
      <option value="0">SECTIONS</option>
      <option *ngFor="let sections of section" value={{sections}} >
          {{sections}}
      </option>
  </select>
</div>
  <div class="col-5">

<label>  From Date:</label><input id="date" type="date" ngModel>
<br>
<label>To Date:</label><input id="date1" type="date" ngModel>
<br><br>
<br>
<button class="btn" (click)="GetSelectedItem('section','class','date','date1')">Get Attendance</button>

</div>

<div class="col-25 ">
<div class="container1 ">

  <canvas
      baseChart
      [chartType]="'pie'"
      [datasets]="pieChartData"
      [height]="400"
      [width]="400"
      [labels]="pieChartLabels"
      [options]="pieChartOptions"
      [legend]="true"
      [colors]="pieChartColor"
      (chartClick)="tonChartClick($event)">
  </canvas>
</div>
</div>
</div>

</div>


<br>
<br>
<div class="row">


  <div class="col-50  col-md-offset-2">

  <div>

  <table id="myInput" class="container2">

    <tr class="header">
        <th style="width:60%;">Student_Id</th>
        <th style ="width:40%;">Percentage</th>

      </tr>


<tr *ngFor="let teachers of ku"  [@itemAnim]>

    <td >{{teachers.stid}}</td>
    <td>{{teachers.per}}&#8453;</td>
    </tr>

    </table></div>
    </div>
</div>
