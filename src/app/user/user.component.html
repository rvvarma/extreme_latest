            <div class="col-lg-8 col-md-7">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Profile</h4>
                    </div>
                    <div class="content">
                      <form action=""   #Data = "ngForm" (ngSubmit) = "onSubmit(Data.value)">

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Student ID</label>
                                        <input type="text" class="form-control border-input" disabled value="{{stu.stid}}">
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control border-input" placeholder="{{stu.dob}}" value="{{stu.dob}}">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                      <div class="form-group">
                                          <label>Date Of Birth</label>
                                          <input type="date" class="form-control border-input"  value="{{stu.firstname}}">
                                      </div>
                                  </div>
                            </div>
                            <label class="title"> Parent/Gardian</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label> Name</label>
                                        <input type="text" class="form-control border-input" placeholder="First Name" value="{{stu.fathername}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>  Last Name   </label>
                                        <input type="text" class="form-control border-input" placeholder="Last Name" value="{{stu.parentlastname}}">
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control border-input" placeholder="{{stu.address}}" value="{{stu.address}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Blood Group</label>
                                        <input type="text" class="form-control border-input" placeholder="{{stu.bloogroup}}" value="{{stu.bloogroup}}">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Mobile Number</label>
                                        <input type="number" class="form-control border-input" placeholder="{{stu.phonenumber}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="number" class="form-control border-input" placeholder="optional">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text" class="form-control border-input" placeholder="City" value="Melbourne">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input type="text" class="form-control border-input" placeholder="Country" value="Australia">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Postal Code</label>
                                        <input type="number" class="form-control border-input" placeholder="ZIP Code">
                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-info btn-fill btn-wd" type="submit" value="submit">Update Profile</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
